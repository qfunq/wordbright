            <img usemap="#map1" id="shapeimage_1" src="myReputation_files/shapeimage_1.png" style="border: none; height: 911px; left: 0px; position: absolute; top: 0px; width: 500px; z-index: 1; " alt="recognition&#10;&#10;Len Weinreich&rsquo;s contribution to Britain&rsquo;s advertising industry continues to be widely recognised.&#10;&#10;CLIENTS&#10;Diageo asked him to deliver a series of high level &lsquo;creativity master classes&rsquo; for senior executives.&#10;&#10;AWARDS&#10;His work was represented for an almost unbroken run of 20 years in the creative bible, the Design &amp; Art Direction Annual (D&amp;AD). And, in 2002, one of his ads for Debenham &amp; Freebody was featured in the D&amp;AD exhibition at the Victoria &amp; Albert Museum.&#10;While he has collected an enviable collection of awards and certificates from every kind of competition, he&rsquo;s most attached to his silver award from D&amp;AD, their coveted Yellow Pencil, his pride of Silver Lions from Cannes and his Gold Arrow from London TV Awards.&#10;&#10;JURIES&#10;A frequent member on awards juries for the London Advertising Creative Circle, D&amp;AD and London Television Advertising, he was also invited to serve on the jury at the Cannes Advertising Film Festival (the world&rsquo;s most important competition), the Dublin Advertising Awards and the British Association of Illustrators.&#10;He has chaired the jury at both the London Television Advertising Awards and the Irish International Awards, Kinsale.&#10;&#10;PUBLIC SPEAKING&#10;He held a three year stint as guest lecturer in Advertising Creativity at London Business School. In 1984 he was asked to deliver the keynote address at the British Advertising Association conference in Deauville. He has frequently addressed conference audiences in New York, Palm Beach, Johannesburg, Cape Town, Tel Aviv, Paris, Nice, Helsinki, Estoril, Venice, Florence, Amsterdam, Berlin, Brussels, and Dublin as well as London, Glasgow, Nottingham, Brighton, Eastbourne, Bournemouth, Wembley and Canary Wharf.&#10;&#10;RESPECT&#10;Two ads for which he was responsible appear in the British 100 Greatest Ads. And one of his TV commercials features in D&amp;AD&rsquo;s The Commercials Book. &#10;He held the longest-ever presidency of the London Advertising Creative Circle and, for 18 months, wrote a wry column in Marketing magazine.&#10;He has been appointed a Fellow (FIPA) of the Institute of Practitioners in Advertising.&#10;He has even been appointed an honorary member of the London Typographers&rsquo; Society.&#10;&#10;MEDIA&#10;He has been twice profiled by Campaign magazine. His opinions have been sought by BBC&rsquo;s Panorama, Channel 4, BBC Radio 4 and France&rsquo;s Canal+, the Financial Times, the Independent, the Mirror, the Daily Mail, Harper&rsquo;s Queen and the entire range of the advertising and marketing trade press (including an 18 month stint as weekly columnist on Marketing magazine). 3 of his commercials have even appeared as headline items on BBC TV News (one of his commercials for Vauxhall cars was the first ad to run on Channel 4.&#10;&#10;BOOKS&#10;His book, 11 Steps to Brand Heaven, was voted Sunday Times Business Book of the Month.&#10;&#10;&#10;" title="" />
